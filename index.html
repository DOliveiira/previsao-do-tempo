<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,400;0,700;1,100&family=Poppins?wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <title>MD Progamin - Previsão do Tempo</title>
  </head>

  <body>
    <div class="container-main">
      <input class="input-search" placeholder="Digite o nome da Cidade" />
      <button class="button-search" onclick="cliqueiNobotao()">
        <img
          class="img-search"
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="busca"
        />
      </button>
      <div class="caixa-media">
        <h2 class="cidade">Tempo em São Paulo</h2>

        <p class="temp">21ºC</p>

        <div class="caixa-menor">
          <img
            class="img-previsao"
            src="https://openweathermap.org/img/wn/04n.png"
            alt=""
          />
          <p class="texto-previsao">Nublado</p>
        </div>

        <p class="umidade">Umidade 76%</p>
      </div>
    </div>
  </body> 
</html>
